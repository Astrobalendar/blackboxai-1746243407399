    <!-- Google Maps API Script with proper loading and error handling -->
    <script>
      (function() {
        const googleMapsApiKey = 'AIzaSyBKPYeumm5w2MOaDm8SywAPNhQNX3j_mAc';
        if (!googleMapsApiKey) {
          console.error('Google Maps API key is not set');
          return;
        }
        
        // Check if already loaded
        if (window.google && window.google.maps) {
          console.log('Google Maps already loaded');
          handleGoogleMapsReady();
          return;
        }
        
        // Create script element
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places&callback=handleGoogleMapsReady&loading=async`;
        script.async = true;
        script.defer = true;
        
        // Error handling
        script.onerror = function() {
          console.error('Failed to load Google Maps script');
          // Dispatch error event
          document.dispatchEvent(new Event('google-maps-error'));
        };
        
        // Success handler
        window.handleGoogleMapsReady = function() {
          console.log('Google Maps API loaded successfully');
          window.googleMapsReady = true;
          document.dispatchEvent(new Event('google-maps-ready'));
        };
        
        // Add to head
        document.head.appendChild(script);
        console.log('Google Maps script loading started');
      })();
    </script>
