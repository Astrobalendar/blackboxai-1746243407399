<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <radialGradient id="astroGradient" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="60" cy="60" r="50" fill="url(#astroGradient)" filter="url(#glow)"/>
  <g>
    <ellipse cx="60" cy="60" rx="40" ry="40" fill="none" stroke="#fff" stroke-width="3"/>
    <ellipse cx="60" cy="60" rx="34" ry="34" fill="none" stroke="#FDE68A" stroke-width="2"/>
    <ellipse cx="60" cy="60" rx="28" ry="28" fill="none" stroke="#7C3AED" stroke-width="2"/>
  </g>
  <g>
    <!-- Star points -->
    <polygon points="60,25 64,45 85,45 68,58 73,78 60,66 47,78 52,58 35,45 56,45" fill="#fff" opacity="0.85"/>
    <circle cx="60" cy="60" r="6" fill="#FDE68A" stroke="#7C3AED" stroke-width="2"/>
  </g>
  <text x="60" y="110" text-anchor="middle" font-family="Verdana, Geneva, sans-serif" font-size="20" fill="#fff" font-weight="bold" letter-spacing="2">Astro</text>
  <text x="60" y="125" text-anchor="middle" font-family="Verdana, Geneva, sans-serif" font-size="13" fill="#FDE68A" font-weight="bold" letter-spacing="1">Balendar</text>
</svg>
