[build]
  base = "/"
  publish = "/frontend/dist"
  command = "cd apps/frontend && npm run build"

[build.environment]
  NODE_VERSION = "18.0.0"
  PYTHON_VERSION = "3.9.18"

[dev]
  command = "cd apps/frontend && npm run dev"
  port = 5173

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://akuraastrology.netlify.app"  # Replace with your actual API URL

[context.production]
  command = "cd apps/frontend && npm run build"
  publish = "/frontend/dist"

[functions]
  directory = "netlify/functions"
